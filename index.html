<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="fonts.css" />
    <title>Javascript Minimap | Iamjhay</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <p>Iamjhay</p>
        <p>Menu</p>
      </nav>

      <div class="site-info">
        <p>E427</p>
        <p><span>Memories Minimap</span></p>
      </div>

      <div class="img-preview">
        <img src="./assets/img1.webp" alt="Preview" />
      </div>

      <div class="minimap">
        <div class="indicator"></div>
        <div class="items">
          <div class="item">
            <img src="./assets/img1.webp" alt="img1" />
          </div>
          <div class="item">
            <img src="./assets/img2.webp" alt="img2" />
          </div>
          <div class="item">
            <img src="./assets/img3.webp" alt="img3" />
          </div>
          <div class="item">
            <img src="./assets/img4.webp" alt="img3" />
          </div>
          <div class="item">
            <img src="./assets/img5.webp" alt="img5" />
          </div>
          <div class="item">
            <img src="./assets/img6.webp" alt="img6" />
          </div>
          <div class="item">
            <img src="./assets/img7.webp" alt="img7" />
          </div>
          <div class="item">
            <img src="./assets/img8.webp" alt="img8" />
          </div>
          <div class="item">
            <img src="./assets/img9.webp" alt="img9" />
          </div>
          <div class="item">
            <img src="./assets/img10.webp" alt="img10" />
          </div>
          <div class="item">
            <img src="./assets/img11.webp" alt="img11" />
          </div>
          <div class="item">
            <img src="./assets/img12.webp" alt="img12" />
          </div>
          <div class="item">
            <img src="./assets/img13.webp" alt="img13" />
          </div>
          <div class="item">
            <img src="./assets/img14.webp" alt="img14" />
          </div>
          <div class="item">
            <img src="./assets/img15.webp" alt="img15" />
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
